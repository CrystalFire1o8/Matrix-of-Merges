<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Developer Toolbox</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>
</head>
<body>
    <header>
        <h1>Advanced Developer Toolbox</h1>
        <nav>
            <ul>
                <li><a href="#code-formatter">Code Formatter</a></li>
                <li><a href="#color-picker">Color Picker</a></li>
                <li><a href="#regex-tester">Regex Tester</a></li>
                <li><a href="#image-optimizer">Image Optimizer</a></li>
                <li><a href="#api-tester">API Tester</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="code-formatter">
            <h2>Code Formatter</h2>
            <select id="language-select">
                <option value="javascript">JavaScript</option>
                <option value="css">CSS</option>
                <option value="html">HTML</option>
            </select>
            <textarea id="code-input"></textarea>
            <button id="format-button">Format Code</button>
            <div id="formatted-output"></div>
        </section>
        <section id="color-picker">
            <h2>Color Picker</h2>
            <input type="color" id="color-input">
            <div id="color-info"></div>
        </section>
        <section id="regex-tester">
            <h2>Regex Tester</h2>
            <input type="text" id="regex-input" placeholder="Enter regex">
            <textarea id="test-string" placeholder="Enter test string"></textarea>
            <button id="test-regex">Test Regex</button>
            <div id="regex-results"></div>
        </section>
        <section id="image-optimizer">
            <h2>Image Optimizer</h2>
            <input type="file" id="image-input" accept="image/*">
            <button id="optimize-button">Optimize Image</button>
            <div id="optimized-image"></div>
        </section>
        <section id="api-tester">
            <h2>API Tester</h2>
            <input type="text" id="api-url" placeholder="Enter API URL">
            <select id="http-method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
            <textarea id="request-body" placeholder="Request body (for POST/PUT)"></textarea>
            <button id="send-request">Send Request</button>
            <div id="api-response"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Advanced Developer Toolbox. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
